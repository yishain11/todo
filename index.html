<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="title">
            <h3>My Task Board</h3>
        </div>
        <div class="formContainer">
            <form action="" id="form">
                <input type="textArea" id="noteTxt" required>
                <input type="date" name="noteTime" id="noteTime" required>
                <input type="time" name="noteHour" id="noteHour">
                <button id="clearButton">Clear</button>
                <button type="submit" id="subButton">Submit</button>
            </form>
        </div>
    </header>
    <div id="notesContainer">
    </div>
</body>

</html>
